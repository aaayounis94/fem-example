<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fempro2.css">
    <title>Calculator</title>
</head>
<body>
    <div class="full-container">
        <div class="result-calculate">
            <p class="result">0<p>
        </div>
        <div class="main-container">
            <div class="row1">
                <button id= "OperatorRestart" class="row1 butt restart">C</button>
                <button id= "OperatorDelete" class="row1 butt erase">D</button>
                <button id= "OperatorDivide" class="row1 butt operation divide">/</button>
            </div>
            <div class="row2">
                <button class="row2 butt num value7">7</button>
                <button class="row2 butt num value8">8</button>
                <button class="row2 butt num value9">9</button>
                <button id= "OperatorMultiply" class="row2 butt operation multiply">x</button>
            </div>
            <div class="row3"> 
                <button class="row3 butt num value4">4</button>
                <button class="row3 butt num value5">5</button>
                <button class="row3 butt num value6">6</button>
                <button id= "OperatorMinus" class="row3 butt operation minus">-</button>
            </div>
            <div class="row4">
                <button class="row4 butt num value1">1</button>
                <button class="row4 butt num value2">2</button>
                <button class="row4 butt num value3">3</button>
                <button id= "OperatorPlus" class="row4 butt operation plus">+</button>
            </div>
            <div class="row5">
                <button class="row5 butt num value0">0</button>
                <button id= "OperatorEqual" class="row5 butt operation equal">=</button>
            </div>
        </div>
    </div>
    <script src = "./calculator.js"></script>
    
</body>
</html>
